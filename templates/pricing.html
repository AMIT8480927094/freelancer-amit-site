{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing - Freelancer Amit</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .service-box {
            background: #f9f9ff;
            margin-bottom: 20px;
            border-left: 6px solid #003366;
            padding: 15px 20px;
            border-radius: 12px;
            transition: 0.3s ease-in-out;
        }

        .service-box:hover {
            background: #e0ecf7;
            transform: scale(1.02);
        }

        .service-title {
            font-weight: bold;
            color: #002244;
            font-size: 20px;
        }

        .service-desc {
            margin: 5px 0;
            font-size: 15px;
            color: #555;
        }

        .service-price {
            color: #006400;
            font-weight: bold;
            margin-top: 5px;
            font-size: 16px;
        }

        @media screen and (max-width: 600px) {
            .container {
                margin: 20px;
            }
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ’¼ Our Pricing</h2>
        {% for name, details in services.items() %}
        <div class="service-box">
            <div class="service-title">{{ details.title }}</div>
            <div class="service-desc">{{ details.desc }}</div>
            <div class="service-price">{{ details.price }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
