<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up – Freelancer Amit</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-purple-50 text-gray-800">

  {% include 'navbar.html' %}

  <section class="max-w-md mx-auto mt-16 p-6 bg-white shadow-md rounded">
    <h1 class="text-2xl font-bold text-center text-purple-700 mb-4">📝 Create Account</h1>

    {% if error %}
    <div class="bg-red-100 text-red-700 p-2 rounded mb-4">
      {{ error }}
    </div>
    {% endif %}

    <form method="POST">
      <div class="mb-4">
        <label class="block text-sm font-semibold">Email</label>
        <input type="email" name="email" class="w-full px-3 py-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-semibold">Password</label>
        <input type="password" name="password" class="w-full px-3 py-2 border rounded" required>
      </div>
      <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 transition">
        Create Account
      </button>
    </form>
  </section>

</body>
</html>
