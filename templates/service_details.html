<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ service.title }} – Freelancer Amit</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    {% include 'navbar.html' %}

    <section class="max-w-4xl mx-auto px-4 py-16">
        <div class="bg-white p-8 rounded shadow-md">
            <h1 class="text-3xl font-extrabold text-indigo-700 mb-4">{{ service.title }}</h1>
            <p class="text-lg text-gray-700 mb-6">{{ service.desc }}</p>
            <div class="text-xl font-bold text-green-700 mb-6">Service Price: {{ service.price }}</div>

            <a href="{{ url_for('services_page') }}" class="inline-block mt-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-3 rounded shadow transition">
                ← Back to All Services
            </a>
        </div>
    </section>

</body>
</html>
